{% extends "inicio.html" %}
{% load bootstrap5 %}
{% block principal %}

<h1 class="text-body-emphasis">Cursos online</h1>

{% if sucesso%}
<div class="alert alert-success" role="alert">Curso cadastrodo com sucesso!</div>
{% else %}
<form action="" method="POST" id="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary btn-block">Inserir curso</button>

</form>

{% endif %}
{% endblock %}
